<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Court</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div id="background">   
        <!-- backgroung colours -->
        <div class="dg"></div>
        <div class="lg"></div>
        <div class="dg"></div>
        <div class="lg"></div>
        <div class="dg"></div>
        <div class="lg"></div>
        <div class="dg"></div>
        <div class="lg"></div>
        <div class="dg"></div>
        <div class="lg"></div>
        <div class="dg"></div>
        <div class="lg"></div>
        <div class="dg"></div>
        <div class="lg"></div>
        <div class="dg"></div>
    </div>
    <div id="border">

        <!-- main box -->
        <div class="main-box">

            <!-- Dots -->
            <div id="dot"></div>
            <div id="dotleft"></div>
            <div id="dotright"></div>

            <!-- middle line -->
            <div id="line"></div>

            <!-- right and left boxes and half circle -->
            <div class="box2" id="left2">
                <div class="box3" id="left3">
                    <div class="side-circle" id="circle2"></div>
                    <div class="box4" id="left4"></div>
                </div>
            </div>
            <div class="box2" id="right2">
                <div class="box3" id="right3">
                    <div class="side-circle" id="circle3"></div>
                    <div class="box4" id="right4"></div>
                </div>
            </div>

            <!-- middle circle -->
            <div id="circle"></div>

            <!-- corner circles -->
            <div class="corner-circle" id="cc1"></div>
            <div class="corner-circle" id="cc2"></div>
            <div class="corner-circle" id="cc3"></div>
            <div class="corner-circle" id="cc4"></div>
        </div>
    </div>
</body>
</html>
